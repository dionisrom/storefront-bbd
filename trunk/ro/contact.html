<html>
<head>
	<title>Contact</title>
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache">
	<meta name="description" content="Ortoprotetica - Contact">
	<meta name="copyright" content="&copy; 2012 Ortoprotetica" />
	<LINK HREF="../css/default.css" REL="stylesheet" TYPE="text/css">
	<script type="text/javascript" src="../js/jquery-1.7.1.min.js"></script> 
	<script type="text/javascript">
		$(document).ready(function(){
			$("#main_frame",window.parent.document).height($(document).height()+10);
		});    
	</script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">

	function initialize() {
		var latlng = new google.maps.LatLng(44.456513,26.042233);
		var myOptions = {
				zoom: 15,
				center: latlng,
				mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"),myOptions);
		var myHtml = '<table><tr><td align=center style="border-bottom:1px solid #DDDDDD; color:#ee1c25;"><b>Ortoprotetica</b></td></tr><tr><td align=center valign=middle style="color:#000000;">Bd. Constructorilor, nr.20A<br/>IPROMET, parter, sector 6</td></tr></table>';
		var infowindow = new google.maps.InfoWindow({
				content: myHtml
		});
		var marker = new google.maps.Marker({
				position: latlng,
				map: map,
				title: 'Ortoprotetica'
		});
		google.maps.event.addListener(marker, 'click', function() {
		infowindow.open(map,marker);
		});
	}

	</script>
</head>
<body onload="initialize()">
	<div class="titlu_pag">
		Contact
	</div>
    <div style="width:100%">
		<span class="label">Adresa:</span><span class="info">Bd. Constructorilor, nr.20A, IPROMET, parter, Bucuresti, sector 6</span><br />
		<span class="label">Telefon: </span><span class="info">0213169605</span><br />
		<span class="label">Mobil: </span><span class="info"> 0744311737, 0744777270, 0745182075</span><br />
		<span class="label">Fax: </span><span class="info">0213169605</span><br />
		<br />
		<span class="label">Localizare pe harta: </span>
		<div id="map_canvas" style="width: 500px; height: 350px; padding: 20px; border: 2px solid #FFFFFF;"></div>
    </div>
</body>
</html>
